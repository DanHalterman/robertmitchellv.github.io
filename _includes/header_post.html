<header class="site-header">
  <!-- wrapper -->
  <div class="wrap">

    <!-- global nav -->
    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <i class="fa fa-navicon"></i>
      </a>
      <div class="trigger">
        {% assign sorted_pages = site.pages | sort:"name" %}
          {% for node in sorted_pages %}
            {% if node.title %}
              <a class="page-link" href="{{ node.url }}" >{{ node.title }}</a>
            {% endif %}
          {% endfor %}
      </div>
    </nav>
  </div>

  <!-- logo -->
  <div class="logo">
    <h1><a class="page-link" href="{{ site.baseurl }}/"><img class="logo-img" src="../../../../../../img/rbmv_curve.png" alt="rbmv" /></a></h1>
      <span>Information Professional + Design Enthusiast</span>
  </div>
</header>
